services:
  db:
    image: postgres:16-alpine
    container_name: catalogly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalogly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./catalogly-server
      dockerfile: Dockerfile.dev
    container_name: catalogly-server
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: catalogly
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: 9kLyunjjiTOijgSujy2qr/3+0AUOwUhx9iQZ2Y7aNCI=
      JWT_EXPIRES_IN: "3600"
      CLIENT_URL: http://localhost:5173
      ENCRYPTION_KEY: lY3VQ/NY/50TSwmMIJNG5+lVj+5wYC+mZFYW3SrMbQ0=
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-eu-central-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    volumes:
      - ./catalogly-server:/app
      - server_node_modules:/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  seed:
    build:
      context: ./catalogly-server
      dockerfile: Dockerfile.dev
    container_name: catalogly-seed
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: catalogly
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: 9kLyunjjiTOijgSujy2qr/3+0AUOwUhx9iQZ2Y7aNCI=
      ENCRYPTION_KEY: lY3VQ/NY/50TSwmMIJNG5+lVj+5wYC+mZFYW3SrMbQ0=
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-eu-central-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    volumes:
      - ./catalogly-server:/app
      - server_node_modules:/app/node_modules
    command: npm run seed
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    profiles:
      - seed

  client:
    build:
      context: ./catalogly-client
      dockerfile: Dockerfile.dev
    container_name: catalogly-client
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080/api
      VITE_S3_BUCKET: ${AWS_S3_BUCKET}
      VITE_AWS_REGION: ${AWS_REGION:-eu-central-1}
    volumes:
      - ./catalogly-client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  postgres_data:
  server_node_modules:
