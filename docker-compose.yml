services:
  db:
    image: postgres:16-alpine
    container_name: catalogly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalogly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./catalogly-server
      dockerfile: Dockerfile
    container_name: catalogly-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: catalogly
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: "3600"
      CLIENT_URL: http://localhost
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-32-character-encryption-key-123}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-eu-central-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./catalogly-client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api
        VITE_S3_BUCKET: ${AWS_S3_BUCKET:-}
        VITE_AWS_REGION: ${AWS_REGION:-eu-central-1}
    container_name: catalogly-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
